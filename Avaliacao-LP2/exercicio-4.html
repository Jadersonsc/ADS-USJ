    <body><fieldset>
        <h1>Gerador de Atividades</h1>

        <input type="text" id="atividade">
        <button id="btn">Acrescentar</button>

        <ul>
            
            
        </ul>
                
        <script>
    var $lista = document.querySelector('ul');
    var $atividade = document.querySelector('#atividade');
    var $botao = document.querySelector('#btn');

    $botao.addEventListener('click', addAtividade);

    function addAtividade() {
        var item = '<li>' + $atividade.value + '</li>';
        $lista.innerHTML += item;
        $atividade.value = '';
        $atividade.focus();
    }
    $atividade.addEventListener('keyup', function(e){
        if (e.keyCode === 13) {
            addAtividade()
        }
    })
            
    function limpar(){
                document.getElementById("msg").value = '';
    } 

</script>
