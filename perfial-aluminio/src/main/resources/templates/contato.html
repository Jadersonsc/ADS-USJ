<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <form action="mail.php" method="post">
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
                <h3><i class="fa fa-envelope"></i> CONTATO</h3>
                <p class="m-2">Estamos sempre a disposição para ajudá-lo. </p>
            </div>
        </div>

    <div class="container">

        <div class="row">
    
          <div class="col-lg-8 col-lg-offset-2">
    
            
            <form id="contact-form" method="post" action="" role="form">
    
            <div class="messages"></div>
    
            <div class="controls">
    
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_nome">Primeiro Nome *</label>
                    <input id="form_nome" type="text" name="nome" class="form-control" placeholder="Insira seu primeiro nome... *" required="required" data-error="Primeiro nome obrigatório.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_sobrenome">Sobrenome *</label>
                    <input id="form_sobrenome" type="text" name="sobrenome" class="form-control" placeholder="Insira seu sobrenome... *" required="required" data-error="Sobrenome é obrigatório.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Insira seu e-mail... *" required="required" data-error="E-mail é obrigatório.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_fone">Telefone</label>
                    <input id="form_fone" type="fone" name="fone" class="form-control" placeholder="Insira seu  telefone... *">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Mensagem *</label>
                    <textarea id="form_mensagem" name="mensagem" class="form-control" placeholder="Insira sua mensagem... *" rows="5" required data-error="Por favor, deixe-nos uma mensagem..."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input type="submit" class="btn btn-success btn-send" value="Enviar Mensagem">
                </div>
              </div>
             
            </div>
    
            </form>
    
          </div>
    
        </div>

        <br>

        <a href="index.html">INICIO</a>
    
      </div>

      

    </form>

    
    

       
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
        
</body>
</html>
